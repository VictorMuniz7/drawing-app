<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drawing App</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="gradient">Drawing app</h1>
      </header>
      <div class="canvas-toolbar">
        <div class="toolbar toolbar-top">
          <button class="item change-background"><i class="fa-solid fa-lightbulb"></i></button>
          <button class="item clear"><i class="fa-solid fa-broom"></i></button>
          <div class="input-div">
            <div onclick="decreaseToolSize()"><i class="fa-solid fa-minus"></i></div>
            <input type="number" class="item tool-size" min="1" max="50" value="1">
            <div onclick="increaseToolSize()"><i class="fa-solid fa-plus"></i></div>
          </div>
        </div>
        <div id="canvas"></div>
      </div>
      <div class="toolbar">
        <div class="color" style="background-color: red;" onclick="changeColor('red')"></div>
        <div class="color" style="background-color: blue;" onclick="changeColor('blue')"></div>
        <div class="color" style="background-color: green;" onclick="changeColor('green')"></div>
        <div class="color" style="background-color: yellow;" onclick="changeColor('yellow')"></div>
        <div class="color" style="background-color: purple;" onclick="changeColor('purple')"></div>
        <div class="color other-color"><input type="color" id="customized-color" name="customized-color"></div>
      </div>
      <footer>
        <a class="gradient" href="https://github.com/VictorMuniz7" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a class="gradient" href="https://www.linkedin.com/in/victor-muniz-236842267/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      </footer>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
